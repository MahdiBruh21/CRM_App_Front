<div class="table-container">
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!isAuthenticated">
    <button
      mat-raised-button
      color="primary"
      (click)="authService.redirectToLogin()"
    >
      Log In
    </button>
  </div>
  <div *ngIf="isAuthenticated">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Order
    </button>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let order">{{ order.customer.name }}</td>
      </ng-container>
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let order">{{ order.orderDate }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">
          {{ order.orderStatus | titlecase }}
          <!-- Added titlecase pipe for better display -->
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button color="primary" (click)="openDialog(order)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteOrder(order.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *ngIf="!orders.data.length">
        <td class="mat-cell" colspan="5">No orders available</td>
      </tr>
    </table>
  </div>
</div>
