<div class="table-container">
  <div class="header-row">
    <h2>Profiles</h2>
    <!-- Empty space to match button height in other components -->
    <span class="header-placeholder"></span>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table mat-table [dataSource]="profiles" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let profile">{{ profile.id }}</td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let profile">{{ profile.customer?.name }}</td>
    </ng-container>

    <!-- Facebook Column -->
    <ng-container matColumnDef="facebookLink">
      <th mat-header-cell *matHeaderCellDef>Facebook</th>
      <td mat-cell *matCellDef="let profile">
        <a
          *ngIf="profile.facebookLink"
          [href]="profile.facebookLink"
          target="_blank"
          >{{ profile.facebookLink }}</a
        >
        <span *ngIf="!profile.facebookLink">-</span>
      </td>
    </ng-container>

    <!-- Instagram Column -->
    <ng-container matColumnDef="instagramLink">
      <th mat-header-cell *matHeaderCellDef>Instagram</th>
      <td mat-cell *matCellDef="let profile">
        <a
          *ngIf="profile.instagramLink"
          [href]="profile.instagramLink"
          target="_blank"
          >{{ profile.instagramLink }}</a
        >
        <span *ngIf="!profile.instagramLink">-</span>
      </td>
    </ng-container>

    <!-- Instagram Column -->
    <ng-container matColumnDef="whatsappLink">
      <th mat-header-cell *matHeaderCellDef>Whatsapp</th>
      <td mat-cell *matCellDef="let profile">
        <a
          *ngIf="profile.whatsappLink"
          [href]="profile.whatsappLink"
          target="_blank"
          >{{ profile.whatsappLink }}</a
        >
        <span *ngIf="!profile.instagramLink">-</span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let profile">
        <button mat-icon-button class="icon-edit" (click)="openDialog(profile)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
